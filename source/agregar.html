<section class="add-product-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="images/logo.png" alt="">
          </a>
          <h2 class="text-center">Agregar Producto</h2>
          <form id="addProductForm" class="text-left clearfix" action="#" enctype="multipart/form-data">

              <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>

            <div class="form-group">
              <input type="number" id="cantidad" class="form-control" placeholder="Cantidad" required>

            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Agregar Producto</button>
